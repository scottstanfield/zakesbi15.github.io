<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Button</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </head>
    <body>
		<p id="foo">one more line</p>
		<input type="button" onclick="changeText()" value="click me" />


		<script type="text/javascript">
			function changeText() {
				$("#foo").html("zack was here");
			}
		</script>








		<p id="checkbox">one more line</p>
		<input type="checkbox" onclick="changeColor()" value="Click me." />


		<script type="text/javascript">
			function changeColor() {
				$("#checkbox").css("color", "green")
			}
		</script>


















		<p id="lame">one more line</p>
		<input type="button" onclick="changeTextAgain()" value="click me" />
		<script type="text/javascript">
			function changeTextAGain() {
				$("#lame").html("i dont know");
				$('.myClass td').css({'background-color': 'yellow'}); 

			}
		</script>

		<p id="foo">one more line</p>
		<input type="button" onclick="changeText()" value="click me" />


		<script type="text/javascript">
			function changeText() {
				$("#foo").html("scott was here");
				$("#foo").fadeOut();
			}
		</script>
    </body>
</html>
